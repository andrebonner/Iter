<main class="body md:min-h-full bg-gray-100">
  <section class="flex flex-col md:flex-row md:h-screen w-full">
    <article class="flex flex-col md:flex-row w-full md:w-1/6 md:h-full">
      <div
        class="sidebar-container flex flex-col w-full items-center bg-[#FAD7AC] relative h-full"
      >
        <div class="avatar w-32 h-32 m-5">
          <img src="http://placehold.it/300x300" class="w-full" />
        </div>
        <h1>Joe Pescoe</h1>
        <div class="w-2/3"><nz-divider></nz-divider></div>
        <div class="menu w-2/3 flex flex-col space-y-2">
          <a
            routerLink="/dashboard"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Dashboard</a
          >
          <a
            *ngIf="(user$ | async)?.role != 'doctor'"
            routerLink="dependents"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Dependents</a
          >
          <a
            *ngIf="(user$ | async)?.role != 'doctor'"
            routerLink="profile"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Profile</a
          >
          <a
            *ngIf="(user$ | async)?.role != 'patient'"
            routerLink="patients"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Patients</a
          >
          <a
            *ngIf="(user$ | async)?.role != 'patient'"
            routerLink="appointments"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Appointments</a
          >
          <a
            *ngIf="(user$ | async)?.role != 'patient'"
            routerLink="reports"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Reports</a
          >
          <a
            *ngIf="(user$ | async)?.role != 'patient'"
            routerLink="settings"
            class="px-6 py-2 hover:bg-blue-600 hover:text-white hover:shadow-lg font-semibold rounded-md"
            >Settings</a
          >
        </div>
      </div>
    </article>
    <article
      class="flex flex-col md:flex-row w-full md:w-5/6 h-auto md:h-full overflow-y-scroll"
    >
      <div class="w-full">
        <div class="mx-auto w-5/6">
          <div class="flex w-full items-center py-2 justify-between">
            <div class="flex relative hover:w-1/2 focus:w-1/2">
              <input
                class="border-gray-300 border-solid p-2 focus:outline-none w-full"
                type="search"
                placeholder="Search..."
              />
              <button
                type="submit"
                class="absolute inset-y-0 right-0 py-2 px-1 border-none bg-transparent"
              >
                <span nz-icon nzType="search" nzTheme="outline" class=""></span>
              </button>
            </div>
            <div class="">
              <img
                src="../../../../assets/logo.png"
                class="h-16"
                alt="logo"
              />&nbsp;<span class="sr-only md:not-sr-only font-semibold"
                >Appointify</span
              >
            </div>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </article>
  </section>
</main>

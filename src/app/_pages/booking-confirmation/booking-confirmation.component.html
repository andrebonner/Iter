<section
  class="flex flex-col md:flex-row py-6 mx-auto w-11/12 space-y-4 md:space-x-4 md:space-y-0"
>
  <div
    class="card bg-white rounded py-4 border border-gray-300 border-solid w-full md:w-9/12"
  >
    <form
      action="/booking-confirm"
      method="post"
      (ngSubmit)="doSubmit(bookingForm)"
      #bookingForm="ngForm"
    >
      <div class="flex flex-col w-11/12 mx-auto">
        <h1
          class="font-semibold text-2xl"
          (click)="
            showModalTemplate(
              'Terms and Conditions',
              '<p>Welcome to Appointify, a medical appointment system that connects patients and doctors in a convenient and efficient way. By using our services, you agree to the following terms and conditions:</p><ol><li><p>Information Collection: Appointify collects personal information from both patients and doctors, including name, contact information, medical history, and appointment details. We use this information to provide our services and to improve our system.</p></li><li><p>Privacy: Appointify takes the privacy and security of your information seriously. We use appropriate security measures to protect your information, and we will not sell or share your information with third parties without your consent, except as required by law.</p></li><li><p>Use of Information: Appointify may use your information to contact you about your appointments or to send you relevant information about our services. We may also use your information to improve our services, conduct research, or provide you with targeted advertising.</p></li><li><p>Doctor Information: Appointify does not verify the accuracy of the information provided by doctors, and we do not endorse or recommend any specific doctors. Patients are responsible for verifying the accuracy of the information provided by doctors before making appointments.</p></li><li><p>Appointment Scheduling: Appointify does not guarantee the availability of any doctors or appointment times. Patients are responsible for scheduling their appointments in advance and confirming their appointments with the doctor.</p></li><li><p>Cancellation and No-Show Policy: Patients must cancel their appointments at least 24 hours in advance. Failure to do so may result in a cancellation fee. If a patient fails to show up for an appointment without cancelling, they may be charged a no-show fee.</p></li><li><p>Limitation of Liability: Appointify is not liable for any damages or losses resulting from the use of our services, including but not limited to loss of data, loss of business, or personal injury. We do not guarantee the accuracy or completeness of any information provided by our system.</p></li><li><p>Modification of Terms: Appointify may modify these terms and conditions at any time without prior notice. By continuing to use our services, you agree to the modified terms and conditions.</p></li><li><p>Governing Law: These terms and conditions are governed by the laws of the jurisdiction in which Appointify is located.</p></li></ol><p>Thank you for using Appointify. We hope our services make your healthcare experience more convenient and efficient.</p>'
            )
          "
        >
          Personal Information
        </h1>
        <div
          class="flex flex-col md:flex-row w-full space-y-2 md:space-x-2 md:space-y-0 my-2"
        >
          <div class="w-full md:w-1/2">
            <label class="text-lg">First Name</label>
            <input
              type="text"
              class="border-2 border-[#d6d6d6] rounded border-solid ring-0 focus:ring-0 p-2 text-lg w-full"
              placeholder="First Name"
            />
          </div>
          <div class="w-full md:w-1/2">
            <label class="text-lg">Last Name</label>
            <input
              type="text"
              class="border-2 border-[#d6d6d6] rounded border-solid ring-0 focus:ring-0 p-2 text-lg w-full"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div
          class="flex flex-col md:flex-row w-full space-y-2 md:space-x-2 md:space-y-0 my-2"
        >
          <div class="w-full md:w-1/2">
            <label class="text-lg">Email</label>
            <input
              type="text"
              class="border-2 border-[#d6d6d6] rounded border-solid ring-0 focus:ring-0 p-2 text-lg w-full"
              placeholder="Email"
            />
          </div>
          <div class="w-full md:w-1/2">
            <label class="text-lg">Phone</label>
            <input
              type="text"
              class="border-2 border-[#d6d6d6] rounded border-solid ring-0 focus:ring-0 p-2 text-lg w-full"
              placeholder="Phone"
            />
          </div>
        </div>
        <div
          class="flex flex-col md:flex-row w-full space-y-2 md:space-x-2 md:space-y-0 my-4"
        >
          <div class="w-full md:w-1/2">
            <label class="flex">
              <input
                type="checkbox"
                class="border-2 border-[#d6d6d6] rounded border-solid ring-0 focus:ring-0 p-2"
              />&nbsp;
              <span class="px-2 text-lg"
                >I have read and accept
                <a
                  href="javascript:void(0)"
                  (click)="
                    showInfoModal(
                      'Terms and Conditions',
                      '<p>Welcome to Appointify, a medical appointment system that connects patients and doctors in a convenient and efficient way. By using our services, you agree to the following terms and conditions:</p><ol><li><p>Information Collection: Appointify collects personal information from both patients and doctors, including name, contact information, medical history, and appointment details. We use this information to provide our services and to improve our system.</p></li><li><p>Privacy: Appointify takes the privacy and security of your information seriously. We use appropriate security measures to protect your information, and we will not sell or share your information with third parties without your consent, except as required by law.</p></li><li><p>Use of Information: Appointify may use your information to contact you about your appointments or to send you relevant information about our services. We may also use your information to improve our services, conduct research, or provide you with targeted advertising.</p></li><li><p>Doctor Information: Appointify does not verify the accuracy of the information provided by doctors, and we do not endorse or recommend any specific doctors. Patients are responsible for verifying the accuracy of the information provided by doctors before making appointments.</p></li><li><p>Appointment Scheduling: Appointify does not guarantee the availability of any doctors or appointment times. Patients are responsible for scheduling their appointments in advance and confirming their appointments with the doctor.</p></li><li><p>Cancellation and No-Show Policy: Patients must cancel their appointments at least 24 hours in advance. Failure to do so may result in a cancellation fee. If a patient fails to show up for an appointment without cancelling, they may be charged a no-show fee.</p></li><li><p>Limitation of Liability: Appointify is not liable for any damages or losses resulting from the use of our services, including but not limited to loss of data, loss of business, or personal injury. We do not guarantee the accuracy or completeness of any information provided by our system.</p></li><li><p>Modification of Terms: Appointify may modify these terms and conditions at any time without prior notice. By continuing to use our services, you agree to the modified terms and conditions.</p></li><li><p>Governing Law: These terms and conditions are governed by the laws of the jurisdiction in which Appointify is located.</p></li></ol><p>Thank you for using Appointify. We hope our services make your healthcare experience more convenient and efficient.</p>'
                    )
                  "
                  >Terms &amp; Conditions</a
                ></span
              ></label
            >
          </div>
          <div class="w-full md:w-1/2">
            <p class="text-lg">
              Exisiting Account? <a routerLink="/login">Click here to login</a>
            </p>
          </div>
        </div>
        <div class="w-5/6 mx-auto md:w-1/2 md:mx-0">
          <button
            type="submit"
            class="text-center my-2 px-2 py-2 rounded bg-[#e05d00] shadow-none ring-0 text-white hover:text-white border-2 border-[#e05d00] border-solid font-semibold cursor-pointer w-1/2"
          >
            Confirm
          </button>
        </div>
      </div>
    </form>
    <nz-modal
      [(nzVisible)]="isVisible"
      (nzTitle)="(modalTitle)"
      (nzOnCancel)="handleCancel()"
    >
      <div *nzModalContent [innerHTML]="modalContent"></div>
      <div *nzModalFooter></div>
    </nz-modal>
  </div>
  <div class="w-full md:w-3/12">
    <aside
      class="card bg-white rounded py-4 border border-gray-300 border-solid"
    >
      <div class="flex flex-col w-11/12 mx-auto space-x-2">
        <div class="flex items-center">
          <i class="w-1/3 not-italic">
            <a href="#">
              <svg
                viewBox="0 0 24 24"
                class="w-24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M16.5 7.063C16.5 10.258 14.57 13 12 13c-2.572 0-4.5-2.742-4.5-5.938C7.5 3.868 9.16 2 12 2s4.5 1.867 4.5 5.063zM4.102 20.142C4.487 20.6 6.145 22 12 22c5.855 0 7.512-1.4 7.898-1.857a.416.416 0 0 0 .09-.317C19.9 18.944 19.106 15 12 15s-7.9 3.944-7.989 4.826a.416.416 0 0 0 .091.317z"
                    fill="#000000"
                  ></path>
                </g>
              </svg>
            </a>
          </i>
          <div class="w-2/3 flex flex-col">
            <a href="#" class="text-[#008CFF] text-lg font-semibold"
              >Dr. Shawn Medicore</a
            >

            <i class="not-italic"
              ><span class="font-semibold">Dentist</span>&nbsp;&nbsp;Portmore,
              St. Catherine</i
            >
          </div>
        </div>
        <div class="flex">
          <dl class="w-full">
            <div class="flex">
              <dt class="w-1/2">Date</dt>
              <dd class="w-1/2 text-right">27 Feb 2023</dd>
            </div>
            <div class="flex">
              <dt class="w-1/2">Time</dt>
              <dd class="w-1/2 text-right">10:00 AM</dd>
            </div>
          </dl>
        </div>
      </div>
    </aside>
  </div>
</section>

<div class="w-full">
  <div class="card bg-white rounded py-4 border border-gray-300 border-solid">
    <form
      action="onboarding/mobile"
      method="post"
      (ngSubmit)="verifyEmailOtp(emailOtpForm)"
      #emailOtpForm="ngForm"
    >
      <div class="flex flex-col w-5/6 mx-auto">
        <h1 class="text-3xl">Enter 4-digit code sent to your email.</h1>
        <p class="text-lg py-2">We've sent it to your email address</p>

        <div class="w-full my-2 flex space-x-4">
          <input
            type="password"
            class="w-1/4 text-center border-gray-300 border-solid p-2"
            maxlength="1"
          /><input
            type="password"
            class="w-1/4 text-center border-gray-300 border-solid p-2"
            maxlength="1"
          />
          <input
            type="password"
            class="w-1/4 text-center border-gray-300 border-solid p-2"
            maxlength="1"
          /><input
            type="password"
            class="w-1/4 text-center border-gray-300 border-solid p-2"
            maxlength="1"
          />
        </div>
        <a
          href="#"
          *ngIf="(user$ | async)?.role == 'patient'"
          class="text-[#ff0000] font-bold"
          >Resend OTP</a
        >

        <button
          type="submit"
          class="w-1/2 text-center text-lg my-2 px-2 py-2 rounded bg-[#e05d00] shadow-none ring-0 text-white hover:text-white border-2 border-[#e05d00] hover:border-[#d14c11] border-solid font-semibold cursor-pointer"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

<div class="w-full">
  <div class="card bg-white rounded py-4 border border-gray-300 border-solid">
    <form
      action="dashboard"
      method="post"
      (ngSubmit)="doOtherDetails(otherDetailsForm)"
      #otherDetailsForm="ngForm"
    >
      <div class="flex flex-col w-5/6 mx-auto">
        <h1 class="text-3xl">
          Other Details? <span class="text-[#ff0000]">*</span>
        </h1>
        <p class="text-lg py-2">Please fill the details below</p>

        <div class="w-full my-2">
          <input
            type="text"
            class="w-full border-gray-300 border-solid p-2"
            placeholder="Enter Address"
          />
        </div>
        <div class="w-full my-2">
          <select class="w-full border-gray-300 border-solid p-2">
            <option value="" disabled selected>Select City</option>
            <option value="KIN">Kingston</option>
            <option value="MBJ">Montego Bay</option>
          </select>
        </div>
        <div class="w-full my-2">
          <select class="w-full border-gray-300 border-solid p-2">
            <option value="" disabled selected>Select State</option>
            <option value="KIN">Kingston</option>
            <option value="STJ">St. James</option>
          </select>
        </div>
        <div class="w-full my-2">
          <select class="w-full border-gray-300 border-solid p-2">
            <option value="" disabled selected>Select Country</option>
            <option value="ja">Jamaica</option>
          </select>
        </div>
        <div class="w-full my-2">
          <textarea
            class="w-full border-gray-300 border-solid p-2"
            placeholder="Other Information"
            rows="5"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-1/2 text-center text-lg my-2 px-2 py-2 rounded bg-[#e05d00] shadow-none ring-0 text-white hover:text-white border-2 border-[#e05d00] hover:border-[#d14c11] border-solid font-semibold cursor-pointer"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

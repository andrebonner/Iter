<div class="w-full">
  <div class="card bg-white rounded py-4 border border-gray-300 border-solid">
    <form
      action="onboarding/dependent-details"
      method="post"
      (ngSubmit)="selectMembers(membersForm)"
      #membersForm="ngForm"
    >
      <div class="flex flex-col w-5/6 mx-auto">
        <h1 class="text-3xl">
          Select Members? <span class="text-[#ff0000]">*</span>
        </h1>
        <p class="text-lg py-2">Who do you want to cover in health insurance</p>
        <div class="flex w-full my-2 space-x-2">
          <label class="w-5/6">Self</label>
          <input type="checkbox" class="border-gray-300 border-solid p-2" />
        </div>
        <div class="flex w-full my-2 space-x-2">
          <label class="w-5/6">Spouse</label>
          <input type="checkbox" class="border-gray-300 border-solid p-2" />
        </div>
        <div class="flex w-full my-2 space-x-2">
          <label class="w-5/6">Child</label>
          <div class="flex w-1/6">
            <button
              type="button"
              class="w-full border-gray-300 border-solid bg-white hover:bg-gray-100 shadow-md"
            >
              -</button
            >&nbsp; <label class="">0</label>&nbsp;
            <button
              type="button"
              class="w-full border-gray-300 border-solid bg-white hover:bg-gray-100 shadow-md"
            >
              +
            </button>
          </div>
        </div>
        <div class="flex w-full my-2 space-x-2">
          <label class="w-5/6">Mother</label>
          <input type="checkbox" class="border-gray-300 border-solid p-2" />
        </div>
        <div class="flex w-full my-2 space-x-2">
          <label class="w-5/6">Father</label>
          <input type="checkbox" class="border-gray-300 border-solid p-2" />
        </div>
        <button
          type="submit"
          class="w-1/2 text-center text-lg my-2 px-2 py-2 rounded bg-[#e05d00] shadow-none ring-0 text-white hover:text-white border-2 border-[#e05d00] hover:border-[#d14c11] border-solid font-semibold cursor-pointer"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

<div class="w-full">
  <div class="card bg-white rounded py-4 border border-gray-300 border-solid">
    <form
      action="onboarding/other-details"
      method="post"
      (ngSubmit)="saveDependents(dependentsForm)"
      #dependentsForm="ngForm"
    >
      <div class="flex flex-col w-5/6 mx-auto">
        <h1 class="text-3xl">
          Dependent Details? <span class="text-[#ff0000]">*</span>
        </h1>
        <p class="text-lg py-2">Add age & Photo of each member</p>
        <div class="w-full my-2 border-gray-300 border-solid p-2">
          <div class="w-full my-2">
            <label class="w-5/6">Spouse</label>
            <span nz-icon nzType="caret-down" nzTheme="outline"></span>
          </div>
          <div class="w-full my-2">
            <input
              type="text"
              class="w-full border-gray-300 border-solid p-2"
              placeholder="Name"
            />
          </div>
          <div class="w-full my-2">
            <input
              type="number"
              class="w-full border-gray-300 border-solid p-2"
              placeholder="Age"
            />
          </div>
          <div class="w-full my-2">
            <button
              type="button"
              class="w-full border-gray-300 border-solid bg-white hover:bg-gray-100 shadow-md p-2"
            >
              Upload Photo
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-1/2 text-center text-lg my-2 px-2 py-2 rounded bg-[#e05d00] shadow-none ring-0 text-white hover:text-white border-2 border-[#e05d00] hover:border-[#d14c11] border-solid font-semibold cursor-pointer"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

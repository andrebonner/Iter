<div class="w-full">
  <div class="card bg-white rounded py-4 border border-gray-300 border-solid">
    <form
      action="onboarding/email-otp"
      method="post"
      (ngSubmit)="doEmailOtp(emailForm)"
      #emailForm="ngForm"
    >
      <div class="flex flex-col w-5/6 mx-auto">
        <h1 class="text-3xl">
          Whats your primary email? <span class="text-[#ff0000]">*</span>
        </h1>
        <p class="text-lg py-2">
          We will only use it to advise you for any important updates
        </p>
        <div class="w-full my-2" *ngIf="(user$ | async)?.role == 'patient'">
          <input
            type="text"
            class="w-full border-gray-300 border-solid p-2"
            placeholder="Legal Name"
          />
        </div>
        <div class="w-full my-2">
          <input
            type="email"
            class="w-full border-gray-300 border-solid p-2"
            placeholder="Email Address"
          />
        </div>
        <button
          type="submit"
          class="w-1/2 text-center text-lg my-2 px-2 py-2 rounded bg-[#e05d00] shadow-none ring-0 text-white hover:text-white border-2 border-[#e05d00] hover:border-[#d14c11] border-solid font-semibold cursor-pointer"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
